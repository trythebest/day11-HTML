<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 2px solid;
            border-collapse: collapse;
        }
      

        
           </style>
</head>

<body>
    
    <table>
        <caption>Health Chart</caption>
        <tr>
            <th>State of Healthy</th>
            <th colspan="2">Fasting Food</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <td></td>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hrs After Eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-diabaties</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabaties</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>


</body>

</html>
